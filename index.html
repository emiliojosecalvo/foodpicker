<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: #333533;
            color: #d6d6d6;
        }

        .resFood {
            border: 5px #ffd100 solid;
            margin: 15px auto;
            padding: 2px;
            font-size: 2rem;
            text-align: center;
            font-weight: 800;
            width: 80%;
            color: #ffee32;
        }
    </style>
    <title>Food Picker</title>
</head>

<body>
    <div class=" text-center mt-3 container">
        <h1>Food Picker</h1>
        <h3>Let the app pick the food for you! </h3>
        <div class="mb-2">
            <input type="text" id="food" class="input">
        </div>
        <a href="javascript:getFood()" class="btn btn-warning">Add Food</a>
        <ul class="list-group list-group-numbered my-2">
        </ul>
        <a href="javascript:pickFood()" class="btn btn-warning">START</a>
    </div>

    <div id="pickedFood"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>

<script>
    // const food = ["pizza", "arroz chino", "burger", "perros calientes", "arepas", "pollo frito", "Mcdonald"];
    const food = [];
    let foodPicked = '';

    function getFood() {
        const newFood = document.querySelector("#food").value;
        if (newFood) {
            food.push(newFood);
            document.querySelector("#food").value = '';
            listFood();
        }
    }

    function listFood() {
        const foodCount = food.length - 1;
        const newLiFood = document.createElement('li');
        newLiFood.className = "list-group-item";
        newLiFood.innerText = food[foodCount];
        document.querySelector("ul").appendChild(newLiFood);
    }

    function pickFood() {
        if (foodPicked === '' && food[1]) {
            const randNum = Math.floor(Math.random() * food.length);
            const newh2 = document.querySelector('#pickedFood');
            foodPicked = food[randNum];
            newh2.innerText = foodPicked.toUpperCase();
            newh2.className = "resFood ";
            document.querySelector('#food').disabled = true;
        }
    }

</script>
